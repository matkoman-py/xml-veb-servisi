<p-toast position="top-center" key="tc"></p-toast>
<div class="card">
  <div class="p-formgroup-inline" style="margin-top: 20px">
    <div class="p-field">
      <button
        pButton
        type="button"
        label="Update broj"
        class="p-button-info"
        (click)="openDialog()"
      ></button>
    </div>
  </div>
  <br />
  <p-table
    selectionMode="single"
    [(selection)]="selectedVakcina"
    [value]="vakcine"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Ime</th>
        <th>Broj</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vakcina>
      <tr [pSelectableRow]="vakcina" [id]="vakcina.ime">
        <td>{{ vakcina.ime }}</td>
        <td>{{ vakcina.broj }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="Unesite novi broj vakcine"
  [(visible)]="displayBrojVakcineDialog"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="p-field">
    <input type="number" pInputText [(ngModel)]="quantity" />
  </div>
  <ng-template pTemplate="footer">
    <p-button
      (click)="updateBrojVakcine()"
      label="Potvrdi"
      styleClass="p-button-text"
      id="quantity-confirm-btn"
    ></p-button>
  </ng-template>
</p-dialog>
