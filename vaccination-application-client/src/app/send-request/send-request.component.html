<div class="card">
    <p>Posaljite zahtev</p>
    <div class="p-formgroup-inline">
      <div class="p-field">
        <input type="text" pInputText [(ngModel)]="ime_i_prezime" placeholder="Ime i Prezime">
      </div>
      <br>
      <div class="p-field">
        <input type="text" pInputText [(ngModel)]="mesto" placeholder="Mesto">
      </div>
      <br>
      <div class="p-field">
        <p-inputNumber [(ngModel)]="broj_pasosa" placeholder="Broj Pasosa"></p-inputNumber>
      </div>
      <br>
      <div class="p-field">
        <p-dropdown [options]="polovi" [(ngModel)]="pol" optionLabel="name" placeholder="Izaberite pol" id="type-input">
        </p-dropdown>
      </div>
      <br>
      <div class="p-field">
        <p-calendar [(ngModel)]="datum_rodjenja" dateFormat="mm-dd-yy" inputId="dateformat"></p-calendar>
      </div>
      <br>
      <div class="p-field">
        <quill-editor [modules]="config" [(ngModel)]="text"></quill-editor>
      </div>
    </div>
    <br>
    <button pButton type="button" label="Submit" (click)="onChange()"></button>
</div>
