<br />
<p-toast position="top-center" key="tc"></p-toast>

<div class="bigFlex">
  <div class="smallFlex">
    <div class="p-field">
      <label>Drzavljanstvo: </label>
      <p-dropdown
        optionLabel="name"
        [options]="drzavljanstva"
        placeholder="Drzavljanstvo"
        id="type-input"
        [(ngModel)]="korisnik.drzavljanstvo"
      ></p-dropdown>
    </div>
    <br />
    <div class="p-field">
      <label>Broj pasosa: </label>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.brojPasosa"
      />
    </div>
    <br />
    <div class="p-field">
      <label>Ime: </label>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.ime"
      />
    </div>
    <br />
    <div class="p-field">
      <label>Prezime: </label>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.prezime"
      />
    </div>
    <br />

    <div class="p-field">
      <label>Ime roditelja: </label>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.imeRoditelja"
      />
    </div>
    <br />

    <div class="p-field">
      <label>JMBG: </label>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.jmbg"
      />
    </div>
    <br />

    <div class="p-field">
      <label>Pol: </label>
      <p-dropdown
        optionLabel="name"
        [options]="polovi"
        placeholder="Pol"
        id="type-input"
        [(ngModel)]="korisnik.pol"
      ></p-dropdown>
    </div>
    <br />

    <div class="p-field">
      <label>Datum rodjenja: </label>
      <p-calendar [(ngModel)]="korisnik.datumRodjenja"></p-calendar>
    </div>
    <br />
  </div>
  <br />

  <div class="smallFlex">
    <div class="p-field">
      <label>Mesto rodjenja: </label>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.mestoRodjenja"
      />
    </div>
    <br />

    <div class="p-field">
      <label>Ulica i broj: </label>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.ulicaIBroj"
      />
    </div>
    <br />

    <div class="p-field">
      <label>Mesto zivota: </label>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.mestoZivota"
      />
    </div>
    <br />
    <div class="p-field">
      <label>Opstina: </label>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.opstina"
      />
    </div>
    <br />

    <div class="p-field">
      <label>E-mail: </label>
      <input
        type="email"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.email"
      />
    </div>
    <br />

    <div class="p-field">
      <label>Fiksni telefon: </label>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.fiksni"
      />
    </div>
    <br />

    <div class="p-field">
      <label>Mobilni telefon: </label>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        [(ngModel)]="korisnik.mobilni"
      />
    </div>
    <br />
    <div class="p-field">
      <label>Sifra: </label>
      <p-password
        id="float-password"
        [toggleMask]="true"
        [feedback]="false"
        [(ngModel)]="korisnik.sifra"
      ></p-password>
    </div>
  </div>
</div>
<div class="buttonFlex">
  <button
    pButton
    type="button"
    label="Registrujte se"
    id="submit-search"
    (click)="registrujSe()"
  ></button>
</div>
